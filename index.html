<html>
    <head>
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Color Matching Game</h1>
        <p>
            Make your square's color match the randomly picked color of the other square!
        </p>
        <div class="epicWrapper">
            <div class="targetColor" style="background-color: rgb(0, 0, 0);"></div>
            <div class="playersColor" style="background-color: rgb(0, 0, 0);"></div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div class="sliderRed">
            <input type="range" min="0" max="255" value="0" class="RedSlider" id="redSlider">
        </div>
        <br>
        <br>
        <br>
        <br>
        <div class="sliderGreen">
            <input type="range" min="0" max="255" value="0" class="GreenSlider" id="greenSlider">
        </div>
        <br>
        <br>
        <br>
        <br>
        <div class="sliderBlue">
            <input type="range" min="0" max="255" value="0" class="BlueSlider" id="blueSlider">
        </div>
        <br>
        <h3 class="score" id="score">Get the colors as close to exactly the same as you can!</h3>
        <br>
        <br>
        <div class="submitContainer">
            <button class="submit" id="submit">Submit!</button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
